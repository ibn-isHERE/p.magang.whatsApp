<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Pesan Pengingat BPS</title>
    <link rel="icon" type="image/x-icon" href="./asset/result_bps.png" />
    <script src="./js/modules/auth/login-redirect.js"></script>
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    
    <!-- Login CSS -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="login-header-content">
          <div class="logo-wrapper">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg/1726px-Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg.png"
              alt="Logo BPS"
            />
          </div>
          <h1>Pesan Pengingat</h1>
          <p>Badan Pusat Statistik</p>
        </div>
      </div>

      <div class="login-body">
        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">
              <i class="fa-solid fa-envelope"></i>
              Email
            </label>
            <div class="input-wrapper">
              <i class="fa-solid fa-envelope input-icon"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Masukkan email Anda"
                required
                autocomplete="email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fa-solid fa-lock"></i>
              Password
            </label>
            <div class="input-wrapper">
              <i class="fa-solid fa-lock input-icon"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Masukkan password Anda"
                required
                autocomplete="current-password"
              />
              <i
                class="fa-solid fa-eye password-toggle"
                id="togglePassword"
              ></i>
            </div>
          </div>

          <button type="submit" class="login-btn" id="loginBtn">
            <i class="fa-solid fa-right-to-bracket"></i>
            <span>Masuk</span>
          </button>
        </form>
      </div>

      <div class="login-footer">
        &copy; 2025 Badan Pusat Statistik. All rights reserved.
      </div>
    </div>

    <script src="./js/modules/auth/login.js"></script>
  </body>
</html>
